apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voice-app-ingress
  namespace: voice-app
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERTIFICATE_ID"
    alb.ingress.kubernetes.io/subnets: "subnet-12345678,subnet-87654321"
spec:
  rules:
  - host: "voice-app.yourdomain.com"
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-service
            port:
              number: 3001
---
apiVersion: v1
kind: NetworkPolicy
metadata:
  name: voice-app-network-policy
  namespace: voice-app
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: voice-app
  - from:
    - podSelector: {}
  egress:
  - to:
    - namespaceSelector: {}
  - to:
    - podSelector: {}
  - ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: UDP
      port: 53
